<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    body.dark {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
    }

    .theme-toggle-container {
      position:fixed ;
      top: 100px;
      right: 28px;
      z-index: 9999;
    }

    .theme-toggle {
      width: 70px;
      height: 35px;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
    }

    .theme-toggle.dark {
      background: linear-gradient(45deg, #667eea, #764ba2);
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 29px;
      height: 29px;
      background: white;
      border-radius: 50%;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .theme-toggle.dark .toggle-slider {
      transform: translateX(35px);
      background: #1a1a2e;
    }

    .toggle-icon {
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .sun-icon {
      color: #feca57;
      opacity: 1;
    }

    .moon-icon {
      color: #a8a8a8;
      opacity: 0;
      position: absolute;
    }

    .theme-toggle.dark .sun-icon {
      opacity: 0;
    }

    .theme-toggle.dark .moon-icon {
      opacity: 1;
    }

    .main-content {
      padding: 2rem;
      min-height: calc(100vh - 80px);
      transition: all 0.3s ease;
    }

    .welcome-section {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }

    body.dark .welcome-section {
      color: #e5e5e5;
    }

    .welcome-text {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 300;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <div class="theme-toggle-container">
    <div class="theme-toggle" id="themeToggle">
      <div class="toggle-slider">
        <span class="toggle-icon sun-icon">‚òÄÔ∏è</span>
        <span class="toggle-icon moon-icon">üåô</span>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="add_data.html">Add Data</a></li>
          <li class="nav-item"><a class="nav-link" href="delete_data.html">Delete Data</a></li>
          <li class="nav-item"><a class="nav-link" href="change_password.html">Change Password</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="welcome-section">
      <h1 class="welcome-text">Welcome, Admin!</h1>
      <p class="subtitle">You are now logged into the admin dashboard</p>
    </div>
  </div>

  <script>
    let isDark = false;
    const savedTheme = localStorage.getItem("theme") || "light";
    if (savedTheme === "dark") {
      isDark = true;
      document.body.classList.add('dark');
      document.getElementById('themeToggle').classList.add('dark');
    }

    document.getElementById('themeToggle').addEventListener('click', () => {
      isDark = !isDark;
      document.body.classList.toggle('dark', isDark);
      document.getElementById('themeToggle').classList.toggle('dark', isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    function logout() {
      localStorage.removeItem("adminName");
      window.location.replace("login.html");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
