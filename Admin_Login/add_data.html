<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* üîΩ Reuse the same CSS styling from admin.html, login.html, and dashboard.html */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav.navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-card {
            margin-top: 100px;
            /* üëà Prevents overlap with fixed navbar */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.dark {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
        }

        .form-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        body.dark .form-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        body.dark .form-title {
            color: #e5e5e5;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 10px !important;
            transition: all 0.3s ease !important;
        }

        body.dark .form-control {
            background: rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
            border-color: #667eea !important;
        }

        .btn {
            border-radius: 25px !important;
            padding: 0.5rem 1.5rem !important;
            font-weight: 500 !important;
            transition: all 0.3s ease !important;
            border: none !important;
        }

        .btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2) !important;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #6610f2) !important;
        }

        .theme-toggle-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
        }

        .theme-toggle {
            position: relative;
            width: 70px;
            height: 35px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle.dark {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 29px;
            height: 29px;
            background: white;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle.dark .toggle-slider {
            transform: translateX(35px);
            background: #1a1a2e;
        }

        .toggle-icon {
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .sun-icon {
            color: #feca57;
            opacity: 1;
        }

        .moon-icon {
            color: #a8a8a8;
            opacity: 1;
            position: absolute;
        }

        .theme-toggle.dark .sun-icon {
            opacity: 0;
        }

        .theme-toggle.dark .moon-icon {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle-container">
        <div class="theme-toggle" id="themeToggle">
            <div class="toggle-slider">
                <span class="toggle-icon sun-icon">‚òÄÔ∏è</span>
                <span class="toggle-icon moon-icon">üåô</span>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="add_data.html">Add Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="delete_data.html">Delete Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="change_password.html">Change Password</a></li>
                </ul>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Add Data Form -->
    <div class="form-card">
        <h2 class="form-title">Add Data</h2>
        <form id="addDataForm">
            <input type="text" class="form-control mb-3" placeholder="Name" required />
            <input type="text" class="form-control mb-3" placeholder="Student Code (e.g. bwu/bts/23/001)"
                pattern="^[a-z]{3}/[a-z]{3}/\d{2}/\d{3}$" title="Format: bwu/bts/23/001" required />
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <script>
        let isDark = false;

        const savedTheme = localStorage.getItem("theme") || "light";
        if (savedTheme === "dark") {
            isDark = true;
            document.body.classList.add('dark');
            document.getElementById('themeToggle').classList.add('dark');
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            isDark = !isDark;
            document.body.classList.toggle('dark', isDark);
            document.getElementById('themeToggle').classList.toggle('dark', isDark);
            localStorage.setItem("theme", isDark ? "dark" : "light");
        });

        document.getElementById('addDataForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = this.querySelector('input[type="text"]').value;
            const code = this.querySelectorAll('input[type="text"]')[1].value;
            alert(`Data Added:\nName: ${name}\nStudent Code: ${code}`);
            this.reset();
        });
        function logout() {
            localStorage.removeItem("adminName");
            window.location.replace("login.html");
        }
    </script>
</body>


</html>
