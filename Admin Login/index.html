<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeInPage 0.8s ease forwards;
      transition: background 0.5s ease, color 0.5s ease;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.light {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
    }

    body.dark {
      background: linear-gradient(to right, #1c1c1c, #2c3e50);
      color: #eee;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 15px;
      animation: fadeInLogo 1s ease-in-out;
      opacity: 0.9;
    }

    @keyframes fadeInLogo {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .theme-toggle-wrapper {
      position: fixed;
      top: 12px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle-wrapper button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .theme-toggle-wrapper button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <div class="theme-toggle-wrapper">
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div class="login-container">
    <img src="logo.png" alt="Organization Logo" class="logo">
    <h2>Admin Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Admin Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    // Apply saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    document.body.classList.add(savedTheme);

    function toggleTheme() {
      const current = document.body.classList.contains("light") ? "light" : "dark";
      const next = current === "light" ? "dark" : "light";
      document.body.classList.remove(current);
      document.body.classList.add(next);
      localStorage.setItem("theme", next);
    }

    function validateLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (user === "Ankur" && pass === "admin123") {
        localStorage.setItem("adminName", user);
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "admin_dashboard.html";
        }, 1000);
        return false;
      } else {
        errorMsg.textContent = "Invalid username or password.";
        return false;
      }
    }
  </script>
</body>
</html>
