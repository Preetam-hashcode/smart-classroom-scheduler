<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: fadeInPage 0.8s ease forwards;
      transition: background 0.5s ease, color 0.5s ease;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.light {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
    }

    body.dark {
      background: linear-gradient(to right, #1c1c1c, #2c3e50);
      color: #eee;
    }

    .logo {
      max-width: 100px;
      position: absolute;
      top: 10px;
      left: 20px;
      animation: slideInLogo 1s ease-out;
      opacity: 0.9;
    }

    @keyframes slideInLogo {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 0.9; }
    }

    .theme-toggle-wrapper {
      position: fixed;
      top: 12px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle-wrapper button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .theme-toggle-wrapper button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- Theme Toggle Button -->
  <div class="theme-toggle-wrapper">
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="add_data.html">Add Data</a></li>
          <li class="nav-item"><a class="nav-link" href="delete_data.html">Delete Data</a></li>
          <li class="nav-item"><a class="nav-link" href="change_password.html">Change Password</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Welcome Message -->
  <div class="container mt-4">
    <h3 id="welcomeMsg" class="text-primary"></h3>
  </div>

  <script>
    // Apply saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    document.body.classList.add(savedTheme);

    function toggleTheme() {
      const current = document.body.classList.contains("light") ? "light" : "dark";
      const next = current === "light" ? "dark" : "light";
      document.body.classList.remove(current);
      document.body.classList.add(next);
      localStorage.setItem("theme", next);
    }

    // Display admin name
    const adminName = localStorage.getItem("adminName");
    if (!adminName) {
      window.location.replace("index.html");
    } else {
      document.getElementById("welcomeMsg").textContent = `Welcome, ${adminName}!`;
    }

    // Logout function
    function logout() {
      localStorage.removeItem("adminName");
      window.location.replace("index.html");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
