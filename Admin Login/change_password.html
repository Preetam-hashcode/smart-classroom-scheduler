<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      opacity: 0;
      animation: fadeInPage 0.8s ease forwards;
      transition: background 0.5s ease, color 0.5s ease;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.light {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
    }

    body.dark {
      background: linear-gradient(to right, #1c1c1c, #2c3e50);
      color: #eee;
    }

    .logo {
      display: block;
      margin: 20px auto;
      max-width: 120px;
      animation: fadeInLogo 1s ease-in-out;
      opacity: 0.9;
    }

    @keyframes fadeInLogo {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .theme-toggle-wrapper {
      position: fixed;
      top: 12px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle-wrapper button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .theme-toggle-wrapper button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- Theme Toggle Button -->
  <div class="theme-toggle-wrapper">
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div class="container mt-4">
    <h2 class="mb-4 text-center">Change User Password</h2>

    <div class="card">
      <div class="card-header bg-warning text-dark">Password Update</div>
      <div class="card-body">
        <form id="changePasswordForm">
          <input type="text" class="form-control mb-3" placeholder="Username" required>
          <input type="password" class="form-control mb-3" placeholder="New Password" required>
          <input type="password" class="form-control mb-3" placeholder="Confirm Password" required>
          <button class="btn btn-warning" type="submit">Change Password</button>
        </form>
        <div id="statusMsg" class="mt-3 text-muted"></div>
      </div>
    </div>
  </div>

  <script>
    // Apply saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    document.body.classList.add(savedTheme);

    function toggleTheme() {
      const current = document.body.classList.contains("light") ? "light" : "dark";
      const next = current === "light" ? "dark" : "light";
      document.body.classList.remove(current);
      document.body.classList.add(next);
      localStorage.setItem("theme", next);
    }

    // Simulate password change
    document.getElementById("changePasswordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const status = document.getElementById("statusMsg");
      status.textContent = "Processing password change...";
      setTimeout(() => {
        status.textContent = "âœ… Password updated successfully.";
      }, 2000);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
